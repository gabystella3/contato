<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário de Contato</title>
   <style>
       /* CSS omitido para brevidade */
   </style>
</head>
<body>
   <section>
      <h2>Contato</h2>
      <form action="https://api.sendgrid.com/v3/mail/send" method="post">
         <label for="name">Nome</label>
         <input type="text" id="name" name="name" placeholder="Digite seu nome" autocomplete="off" required>
         
         <label for="email">Email</label>
         <input type="email" id="email" name="email" placeholder="Digite seu email" autocomplete="off" required>
         
         <label for="message">Mensagem</label>
         <textarea id="message" name="message" cols="30" rows="5" placeholder="Digite sua mensagem" required></textarea>
         
         <button type="submit">Enviar</button>
         
         <input type="hidden" name="from" value="contato@meusite.com">
         <input type="hidden" name="to" value="gabymobily@gmail.com">
         <input type="hidden" name="subject" value="Nova mensagem do formulário de contato">
         <input type="hidden" name="content" value="{{ message }}">
         <input type="hidden" name="api_key" value="SUA_CHAVE_API_DO_SENDGRID">
      </form>
   </section>
</body>
</html>
